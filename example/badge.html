<!doctype html>
<html lang="en" child="(input[type='checkbox']:checked ~ .ac-content): h-mx-300px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Badge | TenoxUI Styles Kit</title>
    <script src="../node_modules/@tenoxui/core/dist/tenoxui-full.js"></script>
    <script src="../node_modules/@nousantx/someutils/dist/index.umd.min.js"></script>
    <script src="../node_modules/@nousantx/color-generator/dist/index.umd.min.js"></script>
    <script src="../node_modules/@nousantx/tenoxui-image-generator-config/plugin/index.umd.js"></script>
    <script src="../dist/index.umd.js"></script>
    <link rel="stylesheet" href="./lib/styles.css" />
  </head>
  <body class="bg-neutral-50">
    <div class="p-1rem flex ai-center flex-w-wrap gap-1rem">
      <span class="badge bg-blue-600 hover:bg-blue-600 text-neutral-50 m-1rem bg-opacity-1"
        >Custom</span
      >
      <span class="badge badge-sm">Small</span>
      <span class="badge">Normal</span>
      <span class="badge badge-lg">Large</span>
      <span class="badge badge-sm badge-round">Small</span>
      <span class="badge badge-round">Normal</span>
      <span class="badge badge-lg badge-round">Large</span>
      <span class="badge badge-danger">-1.68%</span>
      <span class="badge badge-success">+4.68%</span>
      <span class="badge badge-approve">~0.2%</span>
      <span class="badge badge-danger badge-round">-1.68%</span>
      <span class="badge badge-success badge-round">+4.68%</span>
      <span class="badge badge-approve badge-round">~0.2%</span>
      <span class="badge badge-danger badge-round badge-border">-1.68%</span>
      <span class="badge badge-success badge-round badge-border">+4.68%</span>
      <span class="badge badge-approve badge-round badge-border">~0.2%</span>
    </div>
    <script src="./lib/script.js"></script>
  </body>
</html>
