<!doctype html>
<html lang="en" child="(input[type='checkbox']:checked ~ .ac-content): h-mx-300px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Badge | TenoxUI Styles Kit</title>
    <script src="../node_modules/@tenoxui/core/dist/tenoxui-full.js"></script>
    <script src="../node_modules/@nousantx/someutils/dist/index.umd.min.js"></script>
    <script src="../node_modules/@nousantx/color-generator/dist/index.umd.min.js"></script>
    <script src="../node_modules/@nousantx/tenoxui-image-generator-config/plugin/index.umd.js"></script>
    <script src="../dist/index.umd.js"></script>
    <link rel="stylesheet" href="./lib/styles.css" />
  </head>
  <body class="bg-neutral-50">
    <div
      class="p-1rem flex ai-center flex-w-wrap gap-1rem"
      child="(div):box-100px center flex-d-column fs-12px;"
    >
      <div class="border radius-sm">
        <span>border</span>
        <span>radius-sm</span>
      </div>
      <div class="border-1 radius-sm">
        <span>border-1</span>
        <span>radius-sm</span>
      </div>
      <div class="border-2 radius">
        <span>border-2</span>
        <span>radius</span>
      </div>
      <div class="border-4 radius-md">
        <span>border-4</span>
        <span>radius-md</span>
      </div>
      <div class="border-6 radius-lg">
        <span>border-6</span>
        <span>radius-lg</span>
      </div>
      <div class="border-8 radius-lg">
        <span>border-8</span>
        <span>radius-lg</span>
      </div>

      <div class="border-1 radius-none">radius-none</div>
      <div class="border-1 radius-sm">radius-sm</div>
      <div class="border-1 radius">radius</div>
      <div class="border-1 radius-md">radius-md</div>
      <div class="border-1 radius-lg">radius-lg</div>
      <div class="border-1 radius-xl">radius-xl</div>
      <div class="border-1 radius-2xl">radius-2xl</div>
      <div class="border-1 radius-3xl">radius-3xl</div>
      <div class="border-1 radius-full">radius-full</div>
      <div class="border-1 radius-l-3xl radius-r-md">
        <span>radius-l-3xl</span><span>radius-r-md</span>
      </div>
    </div>
    <script src="./lib/script.js"></script>
  </body>
</html>
