<!doctype html>
<html lang="en" child="(input[type='checkbox']:checked ~ .ac-content): h-mx-300px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TenoxUI Styles Kit</title>
    <script src="./node_modules/@tenoxui/core/dist/tenoxui-full.js"></script>
    <script src="./node_modules/@nousantx/someutils/dist/index.umd.min.js"></script>
    <script src="./node_modules/@nousantx/color-generator/dist/index.umd.min.js"></script>
    <script src="./node_modules/@nousantx/tenoxui-image-generator-config/plugin/index.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/index.umd.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Manrope', Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div class="cls2 center">hello</div>
    <div class="d-flex flex-w-wrap gap-2rem">
      <div class="box-100px bg-neutral-950 radius-sm"></div>
      <div class="box-100px bg-neutral-950 rad"></div>
      <div class="box-100px bg-neutral-950 radius-md"></div>
      <div class="box-100px bg-neutral-950 radius-lg"></div>
      <div class="box-100px bg-red-500 radius-xl hover:radius-md tr-time-300ms"></div>
      <div class="box-100px bg-neutral-950 radius-2xl"></div>
      <div class="box-100px bg-neutral-950 radius-3xl"></div>
      <div class="box-100px bg-neutral-950 radius-3xl"></div>
      <div class="box-100px bg-neutral-950 radius-full"></div>
      <div class="box-100px bg-neutral-950 br-20px"></div>

      <span class="badge badge-xs badge-danger">High</span>
      <span class="badge badge-sm badge-danger">High</span>
      <span class="badge badge-danger">High</span>
      <span
        class="h-28px fs-1rem px-10px br-999rem text-neutral-950 bg-neutral-100 ls--0.015em lh-1 fw-500"
        >Neutral</span
      >
      <span class="badge badge-success">Low</span>
      <span class="badge badge-approve">Moderate</span>

      <button class="btn bg-blue-600 hover:bg-blue-600 text-neutral-50 m-1rem">View All</button>
      <button class="btn">Click Me</button>
      <button class="btn btn-sm">Click Me</button>
      <button class="btn btn-lg fw-600">Click Me</button>
      <button class="btn btn-ghost">Click Me</button>
      <button class="btn btn-icon box-100px">gg</button>
      <button class="btn btn-outline">Click Me</button>
      <button class="btn btn-line">Click Me</button>
      <button class="btn btn-primary">Click Me</button>
    </div>
    <script>
      console.log(__nsx_tui_styles)
      // document.documentElement.setAttribute('child', __nsx_tui_styles.templates.all)
      document.querySelectorAll('*').forEach((element) => {
        new __tenoxui_core.MakeTenoxUI({
          element,
          property: {
            ...__nsx_img_tools.property,
            'space-y': '--tui-space-y',
            'space-x': '--tui-space-x'
          },
          values: __nsx_someutils.merge(__nsx_img_tools.values, {
            px: '1px',
            0: '0px',
            0.5: '0.125rem',
            1: '0.25rem',
            1.5: '0.375rem',
            2: '0.5rem',
            2.5: '0.625rem',
            3: '0.75rem',
            3.5: '0.875rem',
            4: '1rem',
            5: '1.25rem',
            6: '1.5rem',
            7: '1.75rem',
            8: '2rem',
            9: '2.25rem',
            10: '2.5rem',
            11: '2.75rem',
            12: '3rem',
            14: '3.5rem',
            16: '4rem',
            20: '5rem',
            24: '6rem',
            28: '7rem',
            32: '8rem',
            36: '9rem',
            40: '10rem',
            44: '11rem',
            48: '12rem',
            52: '13rem',
            56: '14rem',
            60: '15rem',
            64: '16rem',
            72: '18rem',
            80: '20rem',
            96: '24rem'
          }),
          classes: __nsx_someutils.merge(
            __nsx_img_tools.classes,

            {
              width: {
                tx: '20px'
              }
            }
          ),
          attributify: true,
          attributifyPrefix: 'tui-',
          aliases: {
            ...__nsx_tui_styles.templates.all,

            cls1: 'bg-red-500',
            cls2: 'box-200px cls1'
          }
        }).useDOM()
      })
    </script>
  </body>
</html>
